<!DOCTYPE html>
<html>
<head>

<title>Atlética Alan Turing - Produtos</title>
<link rel="shortcut icon" href="favicon.ico"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width"/>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
<link href="stylesheet.css"	rel="stylesheet" />


</head>
<body>

	<header th:replace="layout :: menu">Menu</header>

	<main>

		<div class="container-fluid">

			<div class="flexbox text-center">

				<p th:if="${produtos.size()} == 0">Não há produtos no momento</p>

				<div th:each="produto : ${produto}" class="mostrarProduto" >

					<p th:text="${diretor.nome}">Nome</p>					
					<img src="produto.jpg" alt="Produto"/>
				
				</div>		 	

		 	</div>
									
		</div>

	</main>

	<footer th:replace="layout :: rodape">Rodapé</footer>

</body>
</html>
