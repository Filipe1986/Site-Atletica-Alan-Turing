<!DOCTYPE html>
<html>
<head>

<title>Atlética Alan Turing</title>
<link rel="shortcut icon" href="favicon.ico"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width"/>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
<link href="stylesheet.css"	rel="stylesheet" />
<link href="/logincss.css"	rel="stylesheet" />


</head>
<body>

	<header th:replace="layout :: menu">Menu</header>

	<main>
		<section class="block">
	    	<div id="myCarousel" class="carousel slide">
	        <div class="carousel-inner">
	            <div class="active item">
	                <img src="http://lorempixel.com/1024/600" alt="Slide1" />
	            </div>
	            <div class="item">
	                <img src="http://lorempixel.com/1024/600" alt="Slide2" />
	            </div>
	            <div class="item">
	                <img src="http://lorempixel.com/1024/600" alt="Slide3" />
	            </div>
	        </div>
		      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
	    	</div>
		</section>
	</main>
	
<!-- 	Login "escondido" -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		style="display: none;">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Logar</h1>
				<br />
				<form>
					<input type="text" name="user" placeholder="Login" /> <input
						type="password" name="pass" placeholder="Senha" /> <input
						type="submit" name="logar" class="login loginmodal-submit"
						value="Login" />
				</form>

				<div class="login-help">
					<a href="#">Registrar</a> - <a href="#">Esqueci minha senha</a>
				</div>
			</div>
		</div>
	</div>
 	<!-- fim do login -->
 	
	<footer th:replace="layout :: rodape">Rodapé</footer>

</body>
</html>
