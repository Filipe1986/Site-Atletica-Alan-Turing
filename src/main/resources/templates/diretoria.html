<!DOCTYPE html>
<html>
<head>

<title>Atlética Alan Turing - Diretoria</title>
<link rel="shortcut icon" href="favicon.ico"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width"/>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
<link href="stylesheet.css"	rel="stylesheet" />

</head>
<body>

	<header th:replace="layout :: menu">Menu</header>

	<main>	

		<div class="container-fluid">

			<div class="flexbox text-center">

				<p th:if="${diretores.size()} == 0">Não há diretores no momento</p>

				<div th:each="diretor : ${diretores}" class="fotoDiretoria">

					<img src="http://lorempixel.com/250/500" alt="Foto Membro"/>

					<div class="legendaDiretoria">
				          
						<p th:text="${diretor.nome}">Nome</p>

						<p th:text="${diretor.cargo}">Cargo
							
							<a th:href="@{${diretor.facebook}}">
									<button type="button" class="btn btn-default btn-sm">
										<i class="fa fa-facebook" aria-hidden="true"></i>
				 					</button>
				 			</a>

				 		</p>				 		

				 	</div>
				 	
		 		</div>

		 	</div>
									
		</div>
			
	</main>

	<footer th:replace="layout :: rodape">Rodapé</footer>

</body>
</html>
