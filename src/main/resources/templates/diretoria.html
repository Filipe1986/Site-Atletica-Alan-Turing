<!DOCTYPE html>
<html>
<head>

<title>Atlética Alan Turing - Diretoria</title>
<link rel="shortcut icon" href="favicon.ico"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width"/>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
<link href="stylesheet.css"	rel="stylesheet" />

</head>
<body>

	<header th:replace="layout :: menu">Menu</header>

	<main>	

		<div class="container">

			<div class="flexbox text-center">

				<p th:if="${diretores.size()} == 0">Não há diretores no momento</p>

				<div th:each="diretor : ${diretores}" class="fotoDiretoria">
				
					<!-- th:src="@{images/ + ${diretor.nome}} -->

					<img th:alt="${diretor.nome}" src="http://lorempixel.com/250/500"/>

					<div class="legendaDiretoria">
					
						<div class="row">
						
							<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				          
								<p th:text="${diretor.nome}">Nome</p>
		
								<p th:text="${diretor.cargo}">Cargo</p>
								
							</div>
							
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								
								<a th:href="@{'https://www.facebook.com/' + ${diretor.facebook}}">
									<button type="button" class="botaoDiretoria btn btn-default btn-sm pull-left">
							          	<i class="fa fa-facebook" aria-hidden="true"></i>
							        </button>											 				
						 		</a>
					 		
					 		</div>	
				 		
				 		</div>			 		

				 	</div>
				 	
		 		</div>

		 	</div>
									
		</div>
			
	</main>

	<footer th:replace="layout :: rodape">Rodapé</footer>

</body>
</html>
