<!DOCTYPE html>
<html>
<head>

<title th:text="${produto.nome}">Título Produto</title>
<link rel="shortcut icon" href="favicon.ico" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet" />
<link th:href="@{~/stylesheet.css}" rel="stylesheet" />


</head>
<body>

	<header th:replace="layout :: menu">Menu</header>

	<main>

	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-md-6 col-lg-6">
				<div id="myCarousel" class="carousel slide">
					<div th:each="imagem : ${imagens}">
						<div class="carousel-inner">
							<div class="active item">
								<img th:src="${imagem}" alt="Imagem" />
							</div>
						</div>
					</div>

					<a class="left carousel-control" href="#myCarousel" role="button"
						data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#myCarousel" role="button"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-6 text-center">

				<h1 th:text="${produto.nome}" class="tituloProduto">Título</h1>
				<p class="text-muted" th:text="${produto.categoria}">Categoria</p>
				<p
					th:text="'Restam apenas ' + ${produto.quantidadeEstoque} + ' produtos em estoque'">Quantidade
					em Estoque</p>
				<h5 th:text="${produto.descricao}">Descrição</h5>
				<h2 th:text="'R$' + ${produto.preco}">Preço</h2>
				<button class="btn btn-lg btn-success" data-toggle="modal"
					data-target="#produtoModal">Reserve agora!</button>

			</div>


		</div>




		<div class="modal fade" id="produtoModal" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
						</button>
						<h2 class="modal-title text-center"
							th:text="'Reserve ' +  ${produto.nome}">Reserve seu produto</h2>
						<p class="text-muted text-center">Entraremos em contato após o
							preenchimento</p>
					</div>

					<div class="modal-body">

						<form id="produtoForm" method="post" class="form-horizontal">

							<div class="form-group">
								<label for="nome" class="col-xs-3 control-label">Nome</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" id="nome" name="nome" />
								</div>
							</div>

							<div class="form-group">
								<label for="sobrenome" class="col-xs-3 control-label">Sobrenome</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" id="sobrenome"
										name="sobrenome" />
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="col-xs-3 control-label">E-mail</label>
								<div class="col-xs-9">
									<input type="email" class="form-control" id="email"
										name="email" />
								</div>
							</div>

							<div class="form-group">
								<label for="telefone" class="col-xs-3 control-label">Telefone</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" id="telefone"
										name="telefone" />
								</div>
							</div>

							<div class="form-group">
								<label for="total" class="col-xs-3 control-label">Total</label>
								<div class="col-xs-9 text-center">
									<h3 id="total" th:text="'R$ ' + ${produto.preco}">Valor</h3>
								</div>
							</div>

							<div class="form-group">
								<div class="col-xs-12 text-center">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">Cancelar</button>
									<button type="submit" class="btn btn-success">Enviar</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	</main>

	<footer th:replace="layout :: rodape">Rodapé</footer>

</body>
</html>
