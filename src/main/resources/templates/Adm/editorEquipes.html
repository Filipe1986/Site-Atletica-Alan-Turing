<!DOCTYPE html>
<html>
<head>

<title>Atlética Alan Turing</title>
<link rel="shortcut icon" href="favicon.ico" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width"/>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="adminstylesheet.css" rel="stylesheet" />

</head>
<body>

	<header th:replace="adminlayout :: menu">Menu</header>

	<h1 class="form col-sm-4 col-sm-offset-4">Equipes</h1>
	<div class="form-group">
		<form class="form col-sm-4 col-sm-offset-4"
			th:action="@{/adicionarNovaEquipe}" th:object="${equipe}"
			method="POST">
			<fieldset>
				<h2>Modalidade</h2>
				<div class="form-group">
					<input type="text" th:field="*{modalidade}" />
				</div>
				<h2>Feminino, Masculino ou misto</h2>
				<div class="form-group">
					<select th:field="*{sexo}">
						<option th:each="type : ${sexo}" th:value="${type}"
							th:text="${type}">Wireframe</option>
					</select>
				</div>
				<button type="submit">Adicionar nova equipe</button>
			</fieldset>
		</form>
	</div>

	<footer th:replace="adminlayout :: rodape">Rodapé</footer>

</body>
</html>
