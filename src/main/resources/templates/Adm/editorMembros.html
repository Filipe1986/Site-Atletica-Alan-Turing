<!DOCTYPE html>
<html>
<head>

<title>Atlética Alan Turing - Diretoria</title>
<link rel="shortcut icon" href="favicon.ico"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width"/>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
<link href="adminstylesheet.css"	rel="stylesheet" />

</head>
<body>

	<header th:replace="adminlayout :: menu">Menu</header>
	
	<h1 class="form col-sm-4 col-sm-offset-4">Novo membro</h1>

	<div class="form-group">
		<form class="form col-sm-4 col-sm-offset-4"
			th:action="@{/adicionarNovoMembro}" th:object="${membro}"
			method="POST">
			<fieldset>
				<h2>Nome</h2>
				<div class="form-group">
					<input type="text" th:field="*{nomeMembro}" />
				</div>
				<h2>Qual seu sexo?</h2>
				<div class="form-group">
					<input type="radio" th:field="*{sexo}" value="Masculino" />Masculino
					<input type="radio" th:field="*{sexo}" value="Feminino" />Feminino
				</div>
				<h2>É da diretoria?</h2>
				<div class="form-group">
					<input type="checkbox" th:field="*{diretoria}" />
				</div>


				<h2>Cargo</h2>
				<div class="form-group">
					<input type="text" th:field="*{cargo}" />
				</div>
				<h2>Email</h2>
				<div class="form-group">
					<input type="email" th:field="*{email}" />
				</div>
				<h2>Facebook</h2>
				<div class="form-group">
					<input type="text" th:field="*{linkFacebook}" />
				</div>
				<div class="form-group">
					<button type="submit">Adicionar novo membro</button>
				</div>
			</fieldset>
		</form>
	</div>

	<footer th:replace="adminlayout :: rodape">Rodapé</footer>
	
</body>
</html>
